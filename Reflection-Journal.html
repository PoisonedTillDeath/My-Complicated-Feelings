<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection Journal</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e75480;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      text-align: center;
      color: #c71585;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .journal-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .section {
      margin-bottom: 30px;
      padding: 15px 20px;
      background-color: #ffe4e1;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .timeline-item {
      background-color: #fff0f5;
      border-left: 4px solid #c71585;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .timeline-item h4 {
      margin: 0 0 5px 0;
      color: #e75480;
      font-size: 1.2em;
    }

    .timeline-item p {
      margin: 0;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #c71585;
      font-family: 'Georgia', serif;
      font-size: 1em;
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c71585;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #c71585;
    }
  </style>
</head>
<body>

  <h1>Reflection Journal</h1>
  <h2>Thoughts, Growth, and Memories</h2>

  <div class="journal-container">

    <section class="section" id="timeline-section">
      <h3>Timeline of Thoughts</h3>

    </section>

    <section class="section">
      <h3>Add a New Reflection</h3>
      <textarea id="new-entry" rows="4" placeholder="Write a new reflection here..."></textarea>
      <button onclick="addEntry()">Add Entry</button>

      <div id="entries-container"></div>
    </section>

  </div>

  <footer>
    Made with ❤️ – My personal journey
  </footer>

  <script>
    function addEntry() {
      const text = document.getElementById('new-entry').value.trim();
      if(!text) return;

      const container = document.getElementById('entries-container');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'timeline-item';

      const date = new Date().toLocaleDateString();
      entryDiv.innerHTML = `<h4>${date}</h4><p>${text}</p>`;
      container.prepend(entryDiv);

      document.getElementById('new-entry').value = '';
    }
  </script>

</body>
</html>
